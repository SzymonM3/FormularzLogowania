<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz logowania</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg" aria-hidden="true">
        <div class="bg__dot"></div>
        <div class="bg__dot"></div>
    </div>
    <form autocomplete="off">
        <div class="form__icon" aria-hidden="true"></div>
        <div class="form__input-container">
            <input id="user" aria-label="Użytkownik" type="text" placeholder=""/>
            <label for="user">Użytkownik</label>
        </div>
        <div class="form__input-container">
            <input id="password" aria-label="Hasło" type="password" placeholder=""/>
            <label for="password">Hasło</label>    
        </div>
        <div class="form__spacer" aria-hidden="true"></div>
        <button>Zaloguj</button>
    </form>
</body>
</html>
